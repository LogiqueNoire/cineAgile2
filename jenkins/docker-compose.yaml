services:
  jenkins:
    network_mode: bridge
    build:
     context: .
     dockerfile: Dockerfile
    container_name: jenkins-lab13
    environment:
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc_configs/jenkins.yaml
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./jcasc:/var/jenkins_home/casc_configs:ro
    depends_on: #agregado
      - dind   #agregado
      # - git-awscli-agent
  #agregado
  dind:
    image: docker:27-dind
    container_name: jenkins-dind
    privileged: true
    ports:
      - "2375:2375"
    volumes:
      - dind_storage:/var/lib/docker
